<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Simon Says Whack-A-Mole</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Freckle+Face&family=Slackey&display=swap" rel="stylesheet">

</head>
<body>
    <h1>Simon Says Whack-A-Mole</h1>
    <h2>Repeat the same color sequence as the moles below! </h2>
    <div class="game-board">
        <div class="button">
            <button id="start">START</button>
            <button id="restart">RESTART</button>
        </div>
        <div class="counter-container">
            <div>
                <p>Round: </p>
                <div class="round-score"></div>
            </div>
        </div>
        <div class="moles">
            <input type="image" src="https://i.imgur.com/HBv5lQg.png" name="button" class="mole-button" id="moleOne" />
            <input type="image" src="https://i.imgur.com/HBv5lQg.png" name="button" class="mole-button" id="moleTwo" />
            <input type="image" src="https://i.imgur.com/HBv5lQg.png" name="button" class="mole-button" id="moleThree" />
            <input type="image" src="https://i.imgur.com/HBv5lQg.png" name="button" class="mole-button" id="moleFour" />
        </div>
    </div>

    <script type="text/javascript" src="js/script.js"></script>
</body>


</html>
