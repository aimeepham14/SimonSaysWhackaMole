<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Simon Says Whack-A-Mole</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Freckle+Face&family=Slackey&display=swap" rel="stylesheet">

</head>
<body>
    <header>
    <h1>Simon Says Whack-A-Mole</h1>
    <h2>Repeat the same color sequence as the moles below! </h2>
    </header>
    <div class="game-board">
        <div class="button">
            <button class="start-button start">START</button>
            <button id="restart">RESTART</button>
        </div>
        <div class="current-count js-counter"> Round: </div>
        <section class="button-container js-container dont-click">
            <div class="mole-button-one" data-tile="one"></div>
            <div class="mole-button-two" data-tile="two"></div>
            <div class="mole-button-three" data-tile="three"></div>
            <div class="mole-button-four" data-tile="four"></div>
        </section>
    </div>

    <script type="text/javascript" src="./index.js"></script>
</body>


</html>
